<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /><!--Usamos o link para conectar ao site que contém vários ícones   -->

<body> <!--Atributo justify para ajustar os elementos do header-->
  <header class="flex bg-black justify-between"><!--Adicionada a propriedade tailwind para background (bg)-->
    <img class="h-28 w-40 p-0" src="./assets/logo-preto.png" alt="Logo da Loja"><!--Tag imagem para trazer a logo-->
    <div class="flex text-slate-200 gap-2 items-end mx-6">
      <button><i class="fa-solid fa-clock"></i></button>
      <button><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
  </header>
  <!--atributos h-28 altura, w-40 largura e p-0 a margem. Nesse caso está zerada para ilustrar o uso, mas não seria necessário colocar-->
  <main>
    <section id="container-produto" class="flex flex-wrap"></section>
    <!--essa section é responsável por trazer o card dos produtos-->
  </main>
  <script src="./main.js"></script>
</body>

</html>
