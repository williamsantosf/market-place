<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!--A propriedade Flex-col é para ajustar o efeito da flex, para que os elementos no dody sejam renderizados um acima do outro-->
<body class="bg-neutral-500 flex flex-col">
  <!--Ajuste na posição inicial do carrinho para -360px, começando fora da página, ou seja, fechado
  Adicionad a propriedade z, que fixa a section carrinho sobre o cabeçalho, sobrepondo a propriedade sticky-->
      <section id="carrinho" class="bg-black fixed top-0 right-[-360px] h-screen w-[360px] text-slate-200 z-50">
    <div id="cabeçalho carrinho" class="flex justify-between m-4">
      <p>Meu Carrinho</p>
      <button id="fechar-carrinho"><i class="fa-regular fa-circle-xmark text-2xl"></i></button>
    </div>
    <section id="produtos-carrinho" class="text-white">
      <p>Produto 0000</p>
      <p>Produto 0000</p>
      <p>Produto 0000</p>
    </section>
    <p id="preço-total">$200.00</p>
    <button class="bg-white text-slate-900 p-1">Finalizar Compra</button>
  </section>
<!--No header, adicionamos as prorpiedades shadow-xl para tamanho da sombra e shadow-zinc-100 para cor da sombra.
  Sticky é responsável por manter o header sempre visível, mesmo com rolamento da página. Os icones dos botões são como se fossem
texto, então adicionamos txt-xl para aumentar o tamanho deles-->
  <header class="flex bg-black h-22 shadow-xl shadow-zinc-800 px-3 py-2 justify-between sticky top-0 text-xl">
    <img class="h-20 w-40 p-0" src="./assets/logo-preto.png" alt="Logo da Loja">
    <div class="flex text-slate-200 gap-2 items-end mx-6">
      <!--Adicionada a propriedade margin (mx-2) para espaçar os icones carrinho e histórico-->
      <button id="" class="mx-2"><i class="fa-solid fa-clock"></i></button>
      <!--Adicionada somente margem à direita do ícone do carrinho-->
      <button id="abrir-carrinho" class="mr-2"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
  </header>
  <main>
    <!--Adicionadas propriedades paddin (p-10) no container que contém todos os produtos e gap, para espaçamento entre os itens
    de todo o container-produto-->
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-6"></section>
  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
