<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-white flex flex-col">
  <section id="carrinho" 
    class="bg-black fixed top-0 right-[-360px] h-screen w-[360px] text-slate-200 z-50 duration-200 border-l p-5 flex flex-col justify-between">
    <div id="cabeçalho carrinho" class="flex justify-between m-4">
      <p>Meu Carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark text-2xl"></i></button>
    </div>
    <section id="produtos-carrinho" class="text-white">
        <article class="flex bg-slate-100 rounded-lg p-1 relative">
          <button id="fechar-carrinho" class="absolute top-0 right-2"><i 
              class="fa-solid fa-circle-xmark text-slate-500 hover:text-slate-800"></i></button>
            <img src="./assets/img/produto1.jpg" alt="Descrição produto" class="h-24 rounded-lg">
            <div class="py-2">
              <p class="text-slate-900 text-sm">Nome Do Produto</p>
              <p class="text-slate-400 text-xs">Tamanho: M</p>
              <p class="text-green-700 text-lg">R$ 70</p>
            </div>
        </article>
    </section>
    <p id="preço-total">$200.00</p>
    <button class="bg-white text-slate-900 p-1">Finalizar Compra</button>
  </section>
  <header class="flex bg-black h-22 shadow-xl shadow-zinc-800 px-3 py-2 justify-between sticky top-0 text-xl">
    <img class="h-20 w-40 p-0" src="./assets/logo-preto.png" alt="Logo da Loja">
    <div class="flex text-slate-200 gap-2 items-end mx-6">
      <button id="" class="mx-2"><i class="fa-solid fa-clock"></i></button>
      <button id="abrir-carrinho" class="mr-2"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-6"></section>
  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
